[package]
name = "wa1-parser"
version = "0.0.1"
authors = ["Robert Masen <r@robertmasen.pizza>", "theidiotmachine <dinsdt@googlemail.com>"]
repository = "https://github.com/theidiotmachine/WA1"
description = "WA1 parser"
license = "MIT"
readme = "./README.md"
keywords = ["JavaScript", "parsing", "JS", "ES", "ECMA"]
categories = ["parsing", "text-processing", "web-programming"]
