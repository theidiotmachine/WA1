[dependencies]
wa1-lexer = { path = "../wa1-lexer" }
wa1-ast = { path = "../wa1-ast" }
wa1-errs = { path = "../wa1-errs" }
wa1-types = {path = "../wa1-types"}
lazy_static = "1.4.0"
log = "0.4"
backtrace = "0"
